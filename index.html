<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <h2 class="text-center">Wellcome to My Calculator</h2>
    <div class="container">
      <div class="box" id="main_box">
        <input type="text" placeholder="0" class="input" id="inputBox" />
        <div>
          <button class="btn bg-grey">AC</button>
          <button class="btn bg-grey">DEL</button>
          <button class="btn bg-grey">%</button>
          <button class="btn bg-grey">/</button>
        </div>
        <div>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn bg-grey">*</button>
        </div>
        <div>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn bg-grey">-</button>
        </div>
        <div>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn bg-grey">+</button>
        </div>
        <div>
          <button class="btn">00</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn bg-orange">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
